<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form project</title>
</head>
<body>
    <h1 id="title">Encuesta de satisfacción del cliente de la empresa forex</h1>
    <p id="description">Por favor registra tus datos. Los espacios marcados (*) son requeridos</p>
    <form id="survey-form">
        <label id="name">Usuario*<input type="text" placeholder="nombres y apellidos" required> </label>
        <br>
        <label id="email">dirección de correo Electrónico <input type="email" placeholder="ejemplo@email.com" required></label>
        <br>
        
        <!--verificar email-->
        <label id="number">Número telefónico<input type="number" placeholder="solo números" required></label>
        
        <!--validar que si sean numeros-->
        <br>
        <input type="radio" name="genero" id="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" name="genero" id="mujer">
        <label for="mujer">mujer</label>
        <input type="radio" name="genero" id="indeterminado">
        <label for="indeterminado">Prefiero no contestar</label>
        <br>

            
        <label for="país">País de residencia:</label>
            <select id="dropdown">
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
                <option value="suiza">Suiza</option>
            </select>


        <p>Comentarios o sugerencias?</p>
            <textarea cols="60" rows="10">Escriba aquí...</textarea>
        




    </form>
</body>
</html>
